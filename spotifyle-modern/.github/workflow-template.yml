# Workflow Template
# Copy this file and modify for new workflows

name: Workflow Name

on:
  # Trigger events
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      example_input:
        description: 'Example input'
        required: false
        type: string

# Environment variables
env:
  NODE_VERSION: 20

# Permissions
permissions:
  contents: read
  pull-requests: write

jobs:
  example-job:
    name: Example Job
    runs-on: ubuntu-latest
    # Use strategy for matrix builds
    # strategy:
    #   matrix:
    #     node-version: [18, 20, 22]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

